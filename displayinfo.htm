<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华东交通大学-日新网</title>
    <link rel="stylesheet" href="./styles/artclelist.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="./images/LOGO.jpg" alt="logo">
            </div>
            <div class="navlist">
                <ul class="ullist">
                    <li class="liitem"><a href="http://www.ecjtu.jx.cn/">学校官网</a></li>
                    <li class="liitem"><a
                            href="http://cas.ecjtu.edu.cn/cas/login?service=http%3A%2F%2Fportal.ecjtu.edu.cn%2Fdcp%2Findex.jsp">智慧交大</a>
                    </li>
                    <li class="liitem"><a href="/_s215/_t1485/rxft/list.psp">日新访谈</a></li>
                    <li class="liitem"><a href="/_s215/_t1485/jdrd/list.psp">交大热点</a></li>
                    <li class="liitem"><a href="/_s215/_t1485/qtzx/list.psp">更多资讯</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="middle">
        <div class="inner">
            <div class="infobox" frag="面板3">
                <div class="article" frag="窗口3" portletmode="simpleArticleAttri">
                    <div frag="窗口内容">
                        <h1 class="arti_title">{标题}</h1>
                        <p class="arti_metas"><span class="arti_publisher">作者：{作者}</span>
                            <span class="">文章来源：{文章来源}</span>
                            <span class="arti_update">发布时间：{发布时间}</span>
                            <span class="arti_views">浏览次数：{浏览次数}</span></p>
                        <div class="entry">
                            <div class="read">{内容}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="topfooter">
            <span>Copyright：&nbsp;华东交通大学党委宣传部&nbsp;[版权所有 交大日新]</span>
            <span>地址：&nbsp;华东交通大学教7栋205室</span>
            <span>技术支持：&nbsp;日新网技术研发中心</span>
        </div>
    </footer>
    <div class="clear"></div>
    </div>
</body>

</html>
