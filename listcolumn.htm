<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./styles/artclelist.css" type="text/css" />
    <title>日新网</title>
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="./images/LOGO.jpg" alt="logo">
                </div>
                <div class="navlist">
                    <ul class="ullist">
                        <li class="liitem"><a href="http://www.ecjtu.jx.cn/">学校官网</a></li>
                        <li class="liitem"><a
                                href="http://cas.ecjtu.edu.cn/cas/login?service=http%3A%2F%2Fportal.ecjtu.edu.cn%2Fdcp%2Findex.jsp">智慧交大</a>
                        </li>
                        <li class="liitem"><a href="/_s215/_t1485/rxft/list.psp">日新访谈</a></li>
                        <li class="liitem"><a href="/_s215/_t1485/jdrd/list.psp">交大热点</a></li>
                        <li class="liitem"><a href="/_s215/_t1485/qtzx/list.psp">更多资讯</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="middle">
            <div class="inner">
                <div class="news_line"></div>
                <div class="col_news">
                    <div class="col_news_head" frag="面板5">
                        <ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri">
                            <div frag="窗口内容">
                                <li class="col_title">
                                    <h2>{栏目名称}</h2>
                                </li>
                                <li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
                            </div>
                        </ul>
                    </div>
                    <div class="col_news_con" frag="面板6">
                        <div class="col_news_list" frag="窗口6" portletmode="simpleList">
                            <div frag="窗口内容">栏目新闻</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer>
            <div class="topfooter">
                <span>Copyright：&nbsp;华东交通大学党委宣传部&nbsp;[版权所有 交大日新]</span>
                <span>地址：&nbsp;华东交通大学教7栋205室</span>
                <span>技术支持：&nbsp;日新网技术研发中心</span>
            </div>
        </footer>
        <div class="clear"></div>
    </div>
</body>

</html>
